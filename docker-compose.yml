services:
  # ===========================
  # üóÑÔ∏è MongoDB Database Service
  # ===========================
  mongodb:
    image: mongo:latest
    container_name: mern_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: MTS
    networks:
      - mern_network

  # ===========================
  # ‚öôÔ∏è Backend Service
  # ===========================
  backend:
    build:
      context: ./Backend  # ‚Üê Build from Backend directory
      dockerfile: Dockerfile
      target: dev
    container_name: mern_backend
    restart: always
    env_file:
      - ./Backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - mern_network
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/MTS
      - FRONTEND_URI=http://localhost:5173

  # ===========================
  # üé® Frontend Service
  # ===========================
  frontend:
    build:
      context: ./client  # ‚Üê Build from client directory
      dockerfile: Dockerfile
      target: prod
    container_name: mern_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - mern_network

volumes:
  mongo_data:

networks:
  mern_network:
    driver: bridge